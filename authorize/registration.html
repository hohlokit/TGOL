<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reg.css">
    <script src="reg.js"></script>
    <title>Authorize</title>
</head>


<body>
    <header>
        <div>
            <h1>Game of Life</h1>
        </div>
    </header>
    <content>
        <div class="box">

            <form name="authorization" onSubmit="RegisterUser(event);">
                    <div class="first"> 
                    <input type="email" name="email" placeholder="E-mail" required>
                    <input type="password" name="FirstPassword" placeholder="Password" required minlength="4">
                    <input type="password" name="SecondPassword" placeholder="Password" required minlength="4">
                 </div>
                 <div class="second">
                    <button type="submit">submit</button>
                 </div>
            </form>
        </div>
    </content>
</body>

</html>
